name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v4

    - name: Setup Node.js (optional for build tools)
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    # Since this is a static site, we just need to copy files
    - name: Install dependencies (if needed)
      run: |
        # If you add a build process later, you can install dependencies here
        # npm install
        echo "No build dependencies required for static site"
        
    - name: Build (if needed)
      run: |
        # If you add a build process later, you can build here
        # npm run build
        echo "No build process required for static site"
        
    - name: Deploy to GitHub Pages ğŸš€
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        exclude_assets: '.github,*.md,package*.json'
        
    - name: Lighthouse CI
      uses: treosh/lighthouse-ci-action@v10
      with:
        urls: |
          https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}
        uploadArtifacts: true
        temporaryPublicStorage: true