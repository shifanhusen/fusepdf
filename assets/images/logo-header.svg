<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fuseGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="60" fill="transparent"/>
  
  <!-- Icon Background -->
  <circle cx="30" cy="30" r="25" fill="url(#headerGradient)" opacity="0.1" filter="url(#shadow)"/>
  
  <!-- Main PDF Document -->
  <rect x="15" y="15" width="20" height="26" rx="3" fill="url(#headerGradient)" filter="url(#shadow)"/>
  <rect x="17" y="20" width="16" height="2" fill="white" opacity="0.9"/>
  <rect x="17" y="24" width="12" height="2" fill="white" opacity="0.7"/>
  <rect x="17" y="28" width="14" height="2" fill="white" opacity="0.7"/>
  <rect x="17" y="32" width="10" height="2" fill="white" opacity="0.5"/>
  <rect x="17" y="36" width="8" height="2" fill="white" opacity="0.5"/>
  
  <!-- Secondary PDF (slightly offset) -->
  <rect x="20" y="18" width="20" height="26" rx="3" fill="url(#headerGradient)" opacity="0.8" filter="url(#shadow)"/>
  <rect x="22" y="23" width="16" height="2" fill="white" opacity="0.9"/>
  <rect x="22" y="27" width="12" height="2" fill="white" opacity="0.7"/>
  <rect x="22" y="31" width="14" height="2" fill="white" opacity="0.7"/>
  <rect x="22" y="35" width="10" height="2" fill="white" opacity="0.5"/>
  
  <!-- Chain/Link Symbol -->
  <g transform="translate(40, 25)">
    <circle cx="6" cy="5" r="4" fill="none" stroke="url(#fuseGradient)" stroke-width="2.5"/>
    <circle cx="16" cy="5" r="4" fill="none" stroke="url(#fuseGradient)" stroke-width="2.5"/>
    <line x1="10" y1="5" x2="12" y2="5" stroke="url(#fuseGradient)" stroke-width="2.5"/>
  </g>
  
  <!-- Text: "Fuse" -->
  <text x="70" y="28" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#fuseGradient)">Fuse</text>
  
  <!-- Text: "PDF" -->
  <text x="130" y="28" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#headerGradient)">PDF</text>
  
  <!-- Tagline -->
  <text x="70" y="42" font-family="Arial, sans-serif" font-size="10" font-weight="normal" fill="#64748b">Split • Merge • Compress</text>
</svg>