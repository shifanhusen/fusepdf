<svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="linkGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="20" cy="20" r="18" fill="url(#logoGradient)" opacity="0.1"/>
  
  <!-- PDF Document Icon -->
  <rect x="8" y="8" width="16" height="20" rx="2" fill="url(#logoGradient)" stroke="none"/>
  <rect x="10" y="12" width="12" height="1.5" fill="white" opacity="0.9"/>
  <rect x="10" y="15" width="8" height="1.5" fill="white" opacity="0.7"/>
  <rect x="10" y="18" width="10" height="1.5" fill="white" opacity="0.7"/>
  <rect x="10" y="21" width="6" height="1.5" fill="white" opacity="0.5"/>
  
  <!-- Link/Chain Icon -->
  <g transform="translate(24, 16)">
    <circle cx="4" cy="4" r="3" fill="none" stroke="url(#linkGradient)" stroke-width="2"/>
    <circle cx="12" cy="4" r="3" fill="none" stroke="url(#linkGradient)" stroke-width="2"/>
    <line x1="7" y1="4" x2="9" y2="4" stroke="url(#linkGradient)" stroke-width="2"/>
  </g>
  
  <!-- Text -->
  <text x="44" y="16" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Fuse</text>
  <text x="44" y="28" font-family="Arial, sans-serif" font-size="10" font-weight="normal" fill="#64748b">PDF</text>
</svg>