<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="faviconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="url(#faviconGradient)"/>
  
  <!-- PDF Document -->
  <rect x="6" y="6" width="12" height="16" rx="2" fill="white" opacity="0.9"/>
  <rect x="7" y="9" width="10" height="1" fill="url(#faviconGradient)" opacity="0.7"/>
  <rect x="7" y="11" width="7" height="1" fill="url(#faviconGradient)" opacity="0.5"/>
  <rect x="7" y="13" width="8" height="1" fill="url(#faviconGradient)" opacity="0.5"/>
  <rect x="7" y="15" width="6" height="1" fill="url(#faviconGradient)" opacity="0.3"/>
  
  <!-- Chain Link -->
  <g transform="translate(18, 18)">
    <circle cx="3" cy="3" r="2.5" fill="none" stroke="white" stroke-width="1.5"/>
    <circle cx="8" cy="8" r="2.5" fill="none" stroke="white" stroke-width="1.5"/>
    <line x1="5" y1="5" x2="6" y2="6" stroke="white" stroke-width="1.5"/>
  </g>
</svg>