<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Background Pattern -->
  <g opacity="0.1">
    <circle cx="200" cy="100" r="80" fill="url(#primaryGradient)"/>
    <circle cx="1000" cy="500" r="60" fill="url(#accentGradient)"/>
    <circle cx="100" cy="400" r="40" fill="url(#primaryGradient)"/>
    <circle cx="1100" cy="150" r="50" fill="url(#accentGradient)"/>
  </g>
  
  <!-- Main Content Container -->
  <g transform="translate(100, 150)">
    
    <!-- Large Logo -->
    <g transform="translate(0, 0)">
      <!-- PDF Documents -->
      <rect x="0" y="0" width="80" height="100" rx="8" fill="url(#primaryGradient)" filter="url(#glow)"/>
      <rect x="20" y="10" width="60" height="80" rx="6" fill="url(#primaryGradient)" opacity="0.8"/>
      
      <!-- Document Lines -->
      <rect x="10" y="20" width="50" height="6" fill="white" opacity="0.9"/>
      <rect x="10" y="35" width="40" height="6" fill="white" opacity="0.7"/>
      <rect x="10" y="50" width="45" height="6" fill="white" opacity="0.7"/>
      <rect x="10" y="65" width="35" height="6" fill="white" opacity="0.5"/>
      
      <!-- Chain Links -->
      <g transform="translate(100, 35)">
        <circle cx="15" cy="15" r="12" fill="none" stroke="url(#accentGradient)" stroke-width="6" filter="url(#glow)"/>
        <circle cx="45" cy="15" r="12" fill="none" stroke="url(#accentGradient)" stroke-width="6"/>
        <line x1="27" y1="15" x2="33" y2="15" stroke="url(#accentGradient)" stroke-width="6"/>
      </g>
    </g>
    
    <!-- Main Title -->
    <text x="220" y="60" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" filter="url(#glow)">FusePDF</text>
    
    <!-- Subtitle -->
    <text x="220" y="110" font-family="Arial, sans-serif" font-size="32" font-weight="normal" fill="#cbd5e1">Free Online PDF Tools</text>
    
    <!-- Features -->
    <g transform="translate(220, 140)">
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="normal" fill="url(#accentGradient)">✓ Split PDF Files</text>
      <text x="0" y="65" font-family="Arial, sans-serif" font-size="24" font-weight="normal" fill="url(#accentGradient)">✓ Merge Multiple PDFs</text>
      <text x="0" y="100" font-family="Arial, sans-serif" font-size="24" font-weight="normal" fill="url(#accentGradient)">✓ Compress PDF Size</text>
      <text x="0" y="135" font-family="Arial, sans-serif" font-size="24" font-weight="normal" fill="url(#accentGradient)">✓ 100% Browser-Based</text>
    </g>
    
    <!-- Call to Action -->
    <rect x="220" y="320" width="200" height="50" rx="25" fill="url(#primaryGradient)" filter="url(#glow)"/>
    <text x="320" y="350" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">Try Now - Free!</text>
  </g>
  
  <!-- Website URL -->
  <text x="600" y="580" font-family="Arial, sans-serif" font-size="24" font-weight="normal" fill="#94a3b8" text-anchor="middle">fusepdf.vercel.app</text>
</svg>