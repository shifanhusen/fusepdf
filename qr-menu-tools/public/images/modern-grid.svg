<!-- Modern Grid Template Thumbnail -->
<svg viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="200" fill="#f3f4f6"/>
  
  <!-- Header with gradient -->
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="300" height="50" fill="url(#headerGrad)"/>
  <circle cx="150" cy="20" r="8" fill="#ffffff"/>
  <text x="150" y="38" text-anchor="middle" font-family="sans-serif" font-size="10" font-weight="bold" fill="#ffffff">Modern Restaurant</text>
  
  <!-- Grid Layout -->
  <g transform="translate(20, 65)">
    <!-- Card 1 -->
    <rect x="0" y="0" width="80" height="60" rx="8" fill="#ffffff" stroke="#e5e7eb"/>
    <rect x="5" y="5" width="70" height="25" rx="4" fill="#e5e7eb"/>
    <text x="8" y="40" font-family="sans-serif" font-size="7" font-weight="600" fill="#333">Dish Name</text>
    <text x="8" y="50" font-family="sans-serif" font-size="6" fill="#666">$12.99</text>
    <rect x="60" y="45" width="15" height="10" rx="5" fill="#10b981"/>
    
    <!-- Card 2 -->
    <rect x="90" y="0" width="80" height="60" rx="8" fill="#ffffff" stroke="#e5e7eb"/>
    <rect x="95" y="5" width="70" height="25" rx="4" fill="#e5e7eb"/>
    <text x="98" y="40" font-family="sans-serif" font-size="7" font-weight="600" fill="#333">Special Meal</text>
    <text x="98" y="50" font-family="sans-serif" font-size="6" fill="#666">$18.50</text>
    <rect x="150" y="45" width="15" height="10" rx="5" fill="#f59e0b"/>
    
    <!-- Card 3 -->
    <rect x="180" y="0" width="80" height="60" rx="8" fill="#ffffff" stroke="#e5e7eb"/>
    <rect x="185" y="5" width="70" height="25" rx="4" fill="#e5e7eb"/>
    <text x="188" y="40" font-family="sans-serif" font-size="7" font-weight="600" fill="#333">Premium</text>
    <text x="188" y="50" font-family="sans-serif" font-size="6" fill="#666">$24.00</text>
    <rect x="240" y="45" width="15" height="10" rx="5" fill="#ef4444"/>
    
    <!-- Card 4 -->
    <rect x="0" y="70" width="80" height="60" rx="8" fill="#ffffff" stroke="#e5e7eb"/>
    <rect x="5" y="75" width="70" height="25" rx="4" fill="#e5e7eb"/>
    <text x="8" y="110" font-family="sans-serif" font-size="7" font-weight="600" fill="#333">Chef Special</text>
    <text x="8" y="120" font-family="sans-serif" font-size="6" fill="#666">$16.75</text>
    
    <!-- Card 5 -->
    <rect x="90" y="70" width="80" height="60" rx="8" fill="#ffffff" stroke="#e5e7eb"/>
    <rect x="95" y="75" width="70" height="25" rx="4" fill="#e5e7eb"/>
    <text x="98" y="110" font-family="sans-serif" font-size="7" font-weight="600" fill="#333">Signature</text>
    <text x="98" y="120" font-family="sans-serif" font-size="6" fill="#666">$22.25</text>
  </g>
</svg>