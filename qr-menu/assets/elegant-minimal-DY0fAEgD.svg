<!-- Digital Menu Pages Template Thumbnail -->
<svg viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f9fafb"/>
      <stop offset="100%" style="stop-color:#ffffff"/>
    </linearGradient>
  </defs>
  <rect width="300" height="200" fill="url(#bgGrad)"/>
  
  <!-- Header Bar -->
  <rect x="0" y="0" width="300" height="40" fill="#ffffff"/>
  <rect x="0" y="40" width="300" height="1" fill="#e5e7eb"/>
  <circle cx="25" cy="20" r="8" fill="#e5e7eb"/>
  <text x="40" y="18" font-family="sans-serif" font-size="11" font-weight="bold" fill="#111827">Restaurant Name</text>
  <text x="40" y="30" font-family="sans-serif" font-size="7" fill="#6b7280">Digital Menu</text>
  <text x="270" y="18" text-anchor="end" font-family="sans-serif" font-size="7" fill="#6b7280">Pages</text>
  <text x="270" y="30" text-anchor="end" font-family="sans-serif" font-size="11" font-weight="bold" fill="#111827">3</text>
  
  <!-- Menu Page Cards -->
  <g transform="translate(20, 50)">
    <!-- Page 1 -->
    <rect x="0" y="0" width="260" height="62" rx="8" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
    <rect x="0" y="0" width="260" height="18" rx="8" fill="#f9fafb"/>
    <rect x="0" y="18" width="260" height="1" fill="#e5e7eb"/>
    <text x="8" y="12" font-family="sans-serif" font-size="8" font-weight="600" fill="#111827">Main Courses</text>
    <text x="252" y="12" text-anchor="end" font-family="sans-serif" font-size="7" fill="#6b7280">Page 1 of 3</text>
    
    <!-- Menu content representation -->
    <rect x="5" y="23" width="250" height="34" fill="#f3f4f6"/>
    <text x="130" y="38" text-anchor="middle" font-family="serif" font-size="10" font-weight="bold" fill="#374151">STARTERS</text>
    <line x1="80" y1="42" x2="180" y2="42" stroke="#9ca3af" stroke-width="0.5"/>
    <text x="15" y="50" font-family="sans-serif" font-size="6" fill="#4b5563">Classic Caesar Salad ............. $12</text>
    <text x="15" y="54" font-family="sans-serif" font-size="6" fill="#4b5563">Soup of the Day ................. $8</text>
    
    <!-- Page 2 Preview -->
    <rect x="5" y="75" width="250" height="60" rx="6" fill="#ffffff" stroke="#d1d5db" stroke-width="1" opacity="0.6"/>
    <rect x="5" y="75" width="250" height="16" rx="6" fill="#f9fafb"/>
    <text x="10" y="86" font-family="sans-serif" font-size="7" font-weight="600" fill="#6b7280">Desserts - Page 2</text>
    
    <!-- Page indicator -->
    <circle cx="250" cy="145" r="2" fill="#3b82f6"/>
    <circle cx="257" cy="145" r="2" fill="#d1d5db"/>
    <circle cx="264" cy="145" r="2" fill="#d1d5db"/>
  </g>
  
  <!-- Icon to indicate image upload -->
  <g transform="translate(240, 120)">
    <circle cx="20" cy="20" r="18" fill="#eff6ff" stroke="#3b82f6" stroke-width="1.5"/>
    <text x="20" y="27" text-anchor="middle" font-size="16" fill="#3b82f6">ðŸ“‹</text>
  </g>
</svg>