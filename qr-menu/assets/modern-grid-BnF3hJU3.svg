<!-- Modern Grid Template with Food Images -->
<svg viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="200" fill="#f3f4f6"/>
  
  <!-- Header with gradient -->
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="300" height="50" fill="url(#headerGrad)"/>
  <circle cx="150" cy="20" r="8" fill="#ffffff"/>
  <text x="150" y="38" text-anchor="middle" font-family="sans-serif" font-size="10" font-weight="bold" fill="#ffffff">Modern Restaurant</text>
  
  <!-- Grid Layout with Food Images -->
  <g transform="translate(20, 65)">
    <!-- Card 1 - Pizza -->
    <rect x="0" y="0" width="80" height="60" rx="8" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
    <rect x="5" y="5" width="70" height="30" rx="4" fill="#FFA500"/>
    <circle cx="40" cy="20" r="15" fill="#FFD700" opacity="0.5"/>
    <circle cx="30" cy="25" r="4" fill="#FF6347"/>
    <circle cx="50" cy="22" r="4" fill="#FF6347"/>
    <circle cx="35" cy="18" r="3" fill="#90EE90"/>
    <text x="8" y="45" font-family="sans-serif" font-size="7" font-weight="600" fill="#333">Pizza</text>
    <text x="8" y="53" font-family="sans-serif" font-size="6" fill="#666">$12.99</text>
    <circle cx="68" cy="50" r="3" fill="#10b981"/>
    
    <!-- Card 2 - Burger -->
    <rect x="90" y="0" width="80" height="60" rx="8" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
    <rect x="95" y="5" width="70" height="30" rx="4" fill="#D2691E"/>
    <ellipse cx="130" cy="13" rx="20" ry="4" fill="#F4A460"/>
    <rect x="113" y="17" width="34" height="10" rx="1" fill="#8B4513"/>
    <rect x="115" y="19" width="30" height="2" fill="#FFD700"/>
    <rect x="115" y="22" width="30" height="2" fill="#228B22"/>
    <ellipse cx="130" cy="27" rx="20" ry="4" fill="#F4A460"/>
    <text x="98" y="45" font-family="sans-serif" font-size="7" font-weight="600" fill="#333">Burger</text>
    <text x="98" y="53" font-family="sans-serif" font-size="6" fill="#666">$18.50</text>
    <circle cx="158" cy="50" r="3" fill="#EF4444"/>
    
    <!-- Card 3 - Sushi -->
    <rect x="180" y="0" width="80" height="60" rx="8" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
    <rect x="185" y="5" width="70" height="30" rx="4" fill="#F5F5DC"/>
    <rect x="200" y="12" width="40" height="16" rx="8" fill="#FFA07A"/>
    <rect x="202" y="14" width="36" height="12" fill="#FFFFFF"/>
    <circle cx="220" cy="20" r="3" fill="#228B22"/>
    <rect x="215" y="25" width="10" height="2" fill="#FF6347"/>
    <text x="188" y="45" font-family="sans-serif" font-size="7" font-weight="600" fill="#333">Sushi</text>
    <text x="188" y="53" font-family="sans-serif" font-size="6" fill="#666">$24.00</text>
    <circle cx="248" cy="50" r="3" fill="#3B82F6"/>
    
    <!-- Card 4 - Pasta -->
    <rect x="0" y="70" width="80" height="60" rx="8" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
    <rect x="5" y="75" width="70" height="30" rx="4" fill="#FFE4B5"/>
    <path d="M 20 85 Q 28 92, 36 85 Q 44 92, 52 85 Q 60 92, 68 85" stroke="#DAA520" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M 20 92 Q 28 99, 36 92 Q 44 99, 52 92 Q 60 99, 68 92" stroke="#DAA520" stroke-width="3" fill="none" stroke-linecap="round"/>
    <circle cx="40" cy="97" r="3" fill="#FF6347"/>
    <circle cx="48" cy="95" r="2.5" fill="#228B22"/>
    <text x="8" y="115" font-family="sans-serif" font-size="7" font-weight="600" fill="#333">Pasta</text>
    <text x="8" y="123" font-family="sans-serif" font-size="6" fill="#666">$16.75</text>
    
    <!-- Card 5 - Salad -->
    <rect x="90" y="70" width="80" height="60" rx="8" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
    <rect x="95" y="75" width="70" height="30" rx="4" fill="#90EE90"/>
    <circle cx="115" cy="88" r="5" fill="#228B22"/>
    <circle cx="128" cy="92" r="5" fill="#228B22"/>
    <circle cx="140" cy="88" r="5" fill="#228B22"/>
    <circle cx="122" cy="95" r="4" fill="#FF6347"/>
    <circle cx="135" cy="95" r="4" fill="#FF6347"/>
    <circle cx="145" cy="93" r="3" fill="#FFD700"/>
    <text x="98" y="115" font-family="sans-serif" font-size="7" font-weight="600" fill="#333">Salad</text>
    <text x="98" y="123" font-family="sans-serif" font-size="6" fill="#666">$10.50</text>
    <circle cx="158" cy="120" r="3" fill="#10B981"/>
  </g>
</svg>